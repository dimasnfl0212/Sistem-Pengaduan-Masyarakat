<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - LAPOR!</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --accent: #06b6d4;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Animated Background Gradient */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
            z-index: -2;
        }

        /* 3D Floating Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.5); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
        }

        /* Button 3D Effect */
        .btn-3d {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: 0 4px 0 #3730a3;
            transition: all 0.1s active;
        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 0px 0 #3730a3;
        }

        /* 3D Gear Animation */
        .gear-icon {
            font-size: 5rem;
            background: linear-gradient(to right, #818cf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="circle bg-indigo-600 w-96 h-96 -top-20 -left-20"></div>
    <div class="circle bg-cyan-600 w-80 h-80 -bottom-20 -right-20" style="animation-delay: -5s;"></div>

    <main class="container mx-auto px-6 z-10">
        <div class="glass-card max-w-2xl mx-auto rounded-[2rem] p-10 md:p-16 text-center text-white">
            
            <div class="mb-8 relative inline-block">
                <i class="bi bi-gear-wide-connected gear-icon block"></i>
                <div class="absolute inset-0 blur-2xl bg-indigo-500/30 rounded-full"></div>
            </div>

            <h1 class="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight">
                Sedang Dalam <span class="text-indigo-400">Pengembangan</span>
            </h1>
            
            <p class="text-lg text-slate-300 mb-10 leading-relaxed">
                Mohon maaf atas ketidaknyamanannya. Kami sedang meningkatkan performa dan fitur terbaru untuk memberikan layanan pengaduan yang lebih baik.
            </p>

            <div class="w-full bg-white/10 h-2 rounded-full mb-12 overflow-hidden">
                <div class="bg-indigo-500 h-full w-2/3 rounded-full animate-[pulse_2s_infinite]" style="width: 75%"></div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                <a href="public/index.php" class="btn-3d group relative px-8 py-4 rounded-xl font-bold text-lg flex items-center gap-3 no-underline text-white overflow-hidden">
                    <span class="relative z-10">Lanjut ke Sistem Utama</span>
                    <i class="bi bi-arrow-right group-hover:translate-x-1 transition-transform relative z-10"></i>
                </a>
            </div>

            <p class="mt-12 text-sm text-slate-500 font-medium tracking-widest uppercase">
                &copy; 2025 LAPOR! SYSTEM
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('mousemove', (e) => {
            const amount = 5;
            const x = e.clientX;
            const y = e.clientY;
            
            // Subtle parallax effect on card
            const card = document.querySelector('.glass-card');
            const walk = 20; 
            const xWalk = (x / window.innerWidth * walk) - (walk / 2);
            const yWalk = (y / window.innerHeight * walk) - (walk / 2);
            
            card.style.transform = `perspective(1000px) rotateY(${xWalk}deg) rotateX(${-yWalk}deg)`;
        });
    </script>
</body>
</html>
